<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="whole">
    <img class="topbubble" alt="topbubble" src="images/bg-pattern-top.svg">
    <img class="lowerbubble" alt="lowerbubble" src="images/bg-pattern-bottom.svg">
    <div class="card">
      <img class="patternc" alt="card-pattern" src="images/bg-pattern-card.svg">
      <img class="photo" alt="profile" src="images/image-victor.jpg">
      <p class="name">Victor Crest</p><p class="age">26</p>
      <br>
      <p class="place">London</p>
      <hr>
      <div class="bottom-desc">
        <p class="para follow-stat">80K</p>
        <p class="para follow-stat">803K</p>
        <p class="para follow-stat">1.4K</p><br>
        <p class="para">Followers</p>
        <p class="para">Likes</p>
        <p class="para">Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
